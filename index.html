<!DOCTYPE html>

<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Principal</title>
  </head>
  <body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" id="LeftOvers" href="principal.htm"
          >LeftOvers</a
        >
      </div>
    </nav>

    <!--Logo e descrição-->
    <div>
      <div id="logo">
        <img src="leftover logo.png" alt="LeftOvers Logo" />
      </div>
      <div id="descricao">
        <h2>Description:</h2>
        <p>
          We help to fight waste and make the kitchen everyday easy, practical and creative. Suggesting recipes as a basis for the ingredients you have at home.
        </p>
      </div>
    </div>

    <!--Botão login/signup-->

    <div>
      <form id="login">
        <!-- Email input -->
        <div class="form-outline mb-4">
          <input type="email" id="form2Example1" class="form-control" />
          <label class="form-label" for="form2Example1">Email address</label>
        </div>

        <!-- Password input -->
        <div class="form-outline mb-4">
          <input type="password" id="form2Example2" class="form-control" />
          <label class="form-label" for="form2Example2">Password</label>
        </div>

        <!-- 2 column grid layout for inline styling -->
        <div class="row mb-4">
          <div class="col" id="forgotpw">
            <!-- Simple link -->
            <a href="principal.html">Forgot password?</a>
          </div>
        </div>

        <!-- Submit button -->
        <div id="signin">
          <button type="button" class="btn btn-primary btn-block mb-4">
            <a href="principal.html">Sign in</a>
          </button>
        </div>

        <!-- Register buttons -->
        <div class="text-center">
          <p>Not a member? <a href="perfil.html">Register</a></p>
          <p>or sign up with:</p>
          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fa fa-facebook-f"></i>
          </button>

          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fa fa-google"></i>
          </button>

          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fa fa-twitter"></i>
          </button>

          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fa fa-github"></i>
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
